<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options Trading Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.css">
    <style>
        :root {
            --primary-color: #00b4d8;
            --secondary-color: #ff4d4d;
            --background: #0a192f;
            --panel-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--background);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .instrument-selector {
            padding: 10px 20px;
            background: rgba(0, 180, 216, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            height: 80vh;
        }

        .chart-container {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 20px;
            position: relative;
        }

        .chart-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .chart-button {
            padding: 8px 15px;
            background: rgba(0, 180, 216, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-button:hover {
            background: rgba(0, 180, 216, 0.2);
        }

        .analysis-panel {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .strategy-status {
            padding: 15px;
            background: rgba(0, 180, 216, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .strategy-status.analyzing {
            border-left-color: #ffd700;
        }

        .strategy-status.completed {
            border-left-color: #00ff00;
        }

        .log-entry {
            padding: 10px;
            margin: 10px 0;
            background: rgba(0, 180, 216, 0.1);
            border-radius: 8px;
            font-size: 0.9em;
        }

        .performance-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .metric-card {
            background: rgba(0, 180, 216, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .signal-panel {
            background: rgba(0, 180, 216, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .signal-panel h3 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
        }

        .signal-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button.primary {
            background: var(--primary-color);
            color: white;
        }

        .action-button.secondary {
            background: var(--secondary-color);
            color: white;
        }

        .action-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h2>Options Trading</h2>
        <select class="instrument-selector" id="instrumentSelect">
            <option value="R_100">Volatility 100 Index</option>
            <option value="R_50">Volatility 50 Index</option>
            <option value="R_75">Volatility 75 Index</option>
            <option value="R_25">Volatility 25 Index</option>
        </select>
        <div class="account-info">
            <span>Balance: $<span id="balance">1000.00</span></span>
        </div>
    </div>

    <div class="main-grid">
        <div class="chart-container" id="chart">
            <div class="chart-controls">
                <button class="chart-button" id="timeframe1m">1m</button>
                <button class="chart-button" id="timeframe5m">5m</button>
                <button class="chart-button" id="timeframe15m">15m</button>
                <button class="chart-button" id="timeframe1h">1h</button>
            </div>
        </div>
        
        <div class="analysis-panel">
            <h3>Strategy Analysis</h3>
            <div id="strategyStatus"></div>
            <div id="analysisLog"></div>
            
            <div class="performance-metrics">
                <div class="metric-card">
                    <div class="metric-label">Win Rate</div>
                    <div class="metric-value" id="winRate">0%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">PNL</div>
                    <div class="metric-value" id="pnl">$0.00</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Trades</div>
                    <div class="metric-value" id="totalTrades">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Profit Factor</div>
                    <div class="metric-value" id="profitFactor">0.00</div>
                </div>
            </div>

            <div class="signal-panel">
                <h3>Current Signal</h3>
                <div id="currentSignal"></div>
                <div class="signal-actions">
                    <button class="action-button primary" id="executeSignal">Execute Signal</button>
                    <button class="action-button secondary" id="ignoreSignal">Ignore</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="options_script.js"></script>
</body>
</html>
