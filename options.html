<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Signal System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- TradingView Charting Library -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        .chart-container { height: 500px; }
        .signal-panel { background: #f8f9fa; border-radius: 8px; padding: 20px; }
        .real-time-data { font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>AI Trading Signal System</h2>
                <div id="accountInfo" class="real-time-data"></div>
            </div>
            <div class="col-md-6 text-end">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="autoTradeSwitch">
                    <label class="form-check-label" for="autoTradeSwitch">Auto-Trade Mode</label>
                </div>
                <button id="executeTrade" class="btn btn-primary mt-2">Execute Trade Manually</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row g-4">
            <!-- Chart Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div id="tradingview_chart" class="chart-container"></div>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Select Instrument</label>
                            <select id="instrumentSelect" class="form-select">
                                <option value="R_100">Volatility 100 Index</option>
                                <option value="R_50">Volatility 50 Index</option>
                                <option value="1HZ100V">1HZ100V</option>
                            </select>
                        </div>
                        
                        <!-- Signal Display -->
                        <div class="signal-panel mb-3">
                            <h5>Current Signal</h5>
                            <div id="signalStrength" class="fs-4 mb-2">-</div>
                            <div id="signalDetails" class="real-time-data"></div>
                        </div>

                        <!-- Risk Management -->
                        <div class="mb-3">
                            <h5>Risk Parameters</h5>
                            <div class="input-group mb-2">
                                <span class="input-group-text">$</span>
                                <input type="number" id="tradeAmount" class="form-control" value="10" min="1">
                            </div>
                            <div class="input-group mb-2">
                                <input type="number" id="stopLoss" class="form-control" value="5" min="1" step="0.5">
                                <span class="input-group-text">% SL</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Log Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5>Trade Log</h5>
                        <div id="tradeLog" class="real-time-data" style="height: 200px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="options_script.js"></script>
</body>
</html>
